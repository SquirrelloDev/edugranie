<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kolorowanka | Edugranie.pl</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/8d5fdb794a.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Dodaj swój własny plik CSS poniżej menu -->
    <link rel="stylesheet" href="../css/menu.css"> 
    <link rel="stylesheet" href="../css/drawing.css">
    <script src="../js/util.js" defer></script>
    <!-- Zmień nazwę pliku JS na nazwę gry -->
    <script src="../js/drawing.js" defer></script>
</head>
<body>
    <nav class="game-navigation">
        <div class="game-navigation__content">
            <a href="../index.html" class="return-btn"><div class="return-btn__circle"><i class="fa-solid fa-arrow-left"></i></div><p class="return-text">Powrót</p></a>
            <h1 class="game-title">Kolorwanka</h1>
            <div class="settings-box"><button class="setting-help"><i class="fa-solid fa-circle-question"></i></button><button class="setting-cog"><i class="fa-solid fa-gear"></i></button></div>
        </div>
        <div class="settings">
            <p class="sound">Dźwięki <button class="sound-switch"><i class="fa-solid fa-volume-high"></i></button></p>
        </div>
    </nav>
    <section class="game">
        <!-- Umieść tu kod HTML gry -->
        <canvas id="canva"></canvas>
        <div class="tools-drawer">
            <div class="tools hidden">
                <input type="color" name="" id="color">
                <button class="btn size"><div class="line-size"></div></button>
                <button class="btn"><i class="fa-solid fa-trash-can"></i></button>
                <a download="test.jpg" class="download btn"><i class="fa-solid fa-download"></i></a>
            </div>
            <div class="expand">
                <i class="fa-solid fa-chevron-right"></i>
            </div>
        </div>
    </section>
<script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.min.js"></script>
<script src="https://unpkg.com/tippy.js@6/dist/tippy-bundle.umd.js"></script>
</body>
</html>
