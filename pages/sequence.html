<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kolorowe szaleństwo| Edugranie.pl</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/8d5fdb794a.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Dodaj swój własny plik CSS poniżej menu -->
    <link rel="stylesheet" href="../css/menu.css"> 
    <link rel="stylesheet" href="../css/sequence.css">
    <script src="../js/util.js" defer></script>
    <!-- Zmień nazwę pliku JS na nazwę gry -->
    <script src="../js/sequence.js" defer></script>
</head>
<body>
    <nav class="game-navigation">
        <div class="game-navigation__content">
            <a class="return-btn" href="../index.html"><div class="return-btn__circle"><i class="fa-solid fa-arrow-left"></i></div><p class="return-text">Powrót</p></a>
            <h1 class="game-title">Kolory</h1>
            <div class="settings-box"><button class="setting-help"><i class="fa-solid fa-circle-question"></i></button><button class="setting-cog"><i class="fa-solid fa-gear"></i></button></div>
        </div>
        <div class="settings">
            <p class="sound">Dźwięki <button class="sound-switch"><i class="fa-solid fa-volume-high"></i></button></p>
        </div>
    </nav>
    <section class="game">
        <!-- Umieść tu kod HTML gry -->
        <div class="grid unclickable">
            <div class="red-square" data-tile="red"></div>
            <div class="green-square" data-tile="green"></div>
            <div class="blue-square" data-tile="blue"></div>
            <div class="yellow-square" data-tile="yellow"></div>
        </div>
        
        <div class="info-button">
            <button id="start-button">Start</button>
            <p id="info"></p>
        </div>
    </section>
</body>
</html>
