<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uzupełnianie zdań po angielsku | Edugranie.pl</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/8d5fdb794a.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Dodaj swój własny plik CSS poniżej menu -->
    <link rel="stylesheet" href="../css/menu.css"> 
    <link rel="stylesheet" href="../css/sentences.css">
    <script src="../js/util.js" defer></script>
    <!-- Zmień nazwę pliku JS na nazwę gry -->
    <script src="../js/senteces.js" defer></script>
</head>
<body>
    <nav class="game-navigation">
        <div class="game-navigation__content">
            <a class="return-btn" href="../index.html"><div class="return-btn__circle"><i class="fa-solid fa-arrow-left"></i></div><p class="return-text">Powrót</p></a>
            <h1 class="game-title">Zdania</h1>
            <div class="settings-box"><button class="setting-help"><i class="fa-solid fa-circle-question"></i></button><button class="setting-cog"><i class="fa-solid fa-gear"></i></button></div>
        </div>
        <div class="settings">
            <p class="sound">Dźwięki <button class="sound-switch"><i class="fa-solid fa-volume-high"></i></button></p>
        </div>
    </nav>
    <section class="game">
        <div class="box">
            <div class="questions">
                <h2 id="question"></h2>
                <ul class="list">
                    <li>
                        <input type="radio" id="a" name="odp" class="odp">
                        <label id="a_text" for="a"></label>
                    </li>
                    <li>
                        <input type="radio" id="b" name="odp" class="odp">
                        <label id="b_text" for="b"></label>
                    </li>
                    <li>
                        <input type="radio" id="c" name="odp" class="odp"/>
                        <label id="c_text" for="c"></label>
                    </li>
                    <li>
                        <input type="radio" id="d" name="odp" class="odp">
                        <label id="d_text" for="d"></label>
                    </li>
                </ul>
            </div>
           <div class="score-screen hidden">
               <h2 class="score">Lorem, ipsum.</h2>
            </div>
            <button class="next-action">Dalej</button>
            
        </div>
    </section>
</body>
</html>
